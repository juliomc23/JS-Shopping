<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/main.css" type="text/css" rel="stylesheet">
    <title>JS-Shopping Wizard</title>
</head>
<body>
    <!--Container-->
    <div id="container">
        <header id="header">
                <div id="div_logo">
                    <h1 class="logo_title">Logo</h1>
                </div>

                <div id="div_list">
                    <ul class="list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Kids</a></li>
                    </ul>
                </div>

                <div id="search_div">
                    <label class="search_label">
                        <input type="text" placeholder="Search">
                        <img src="./src/assets/img/search.png">
                    </label>
                </div>

                <div id="cart_div">
                    <div class="cart">
                        <img src="./src/assets/img/4544843_shop_business_delivery_trolley_comerce_icon.png">
                    </div>
                </div>
        </header>

    </div>
</body>
</html>
